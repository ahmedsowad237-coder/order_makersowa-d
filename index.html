<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyFood Order Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }
        .app-container {
            height: 95vh; /* Fixed height for the entire app container */
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
                height: 95vh;
                padding: 2rem;
            }
        }
        .scrollable-list {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f3f4f6;
        }
        .scrollable-list::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-list::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f3f4f6;
        }
        .selected-list-output {
            font-size: 0.75rem; /* text-xs equivalent */
            line-height: 1rem; /* leading-tight equivalent */
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
        }
        .copy-text-area {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 app-container md:flex-row">
        <!-- Left Pane: Product List -->
        <div class="flex-1 flex flex-col p-4 md:p-6 md:mr-4 overflow-hidden">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Afrin Homemade Baby Food</h1>
            <!-- Search & Control Section -->
            <div class="flex items-center space-x-2 mb-4 flex-shrink-0">
                <div class="relative flex-grow">
                    <input type="text" id="searchProducts" placeholder="প্রোডাক্ট খুঁজুন..." class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button id="clearSearch" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition duration-150 text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Product List Section -->
            <div id="productList" class="space-y-4 scrollable-list flex-1 pr-2">
                <!-- Products will be rendered here by JavaScript -->
            </div>
        </div>
        
        <!-- Right Pane: Selected Items and Total -->
        <div class="flex-1 flex flex-col p-4 md:p-6 overflow-hidden">
             <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 flex-1 flex flex-col">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex-shrink-0">নির্বাচিত প্রোডাক্টস</h2>
                <div id="selectedItemsList" class="space-y-1 border rounded-lg p-5 bg-white selected-list-output flex-1 mb-4">
                    <!-- Selected items will be rendered here as a list -->
                </div>
                <div id="totalAmount" class="text-right text-base font-bold text-gray-800 space-y-1 flex-shrink-0">
                    <!-- Total amounts will be rendered here -->
                </div>
                <div class="flex flex-col md:flex-row md:justify-end space-y-2 md:space-y-0 md:space-x-4 mt-6 flex-shrink-0">
                    <button id="deleteAllBtn" class="bg-red-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-red-600 transition duration-150 text-sm">সব মুছে ফেলুন</button>
                    <button id="copyBtn" class="bg-blue-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-600 transition duration-150 text-sm">কপি করুন</button>
                </div>
                <div id="copyFeedback" class="hidden text-center mt-4 p-3 rounded-lg text-sm flex-shrink-0"></div>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
