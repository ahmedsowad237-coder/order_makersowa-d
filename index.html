<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার মেকার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            color: #1a202c;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 640px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 2rem);
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        /* Hide scrollbar for webkit browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for other browsers */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="message-box" id="messageBox"></div>

    <div class="container">
        <!-- Header Section -->
        <div class="flex flex-col items-center justify-center mb-6">
            <h2 class="text-lg font-semibold text-gray-800">Afrin Homemade Baby Food</h2>
        </div>

        <!-- Search Bar -->
        <div class="mb-4 relative">
            <input type="text" id="searchInput" placeholder="Search Products..." class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-400 transition-colors duration-200 text-sm">
            <button id="clearSearch" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <!-- Main Scrollable Content -->
        <div class="flex-grow overflow-y-auto no-scrollbar">
            <!-- Product List Section -->
            <div class="mb-4">
                <h2 class="text-sm font-semibold mb-2">খাবারের তালিকা</h2>
                <div id="optionList" class="space-y-2 max-h-60 overflow-y-auto no-scrollbar mb-4 p-2 border border-gray-200 rounded-lg">
                    <!-- Products, delivery, and discounts will be generated here by JavaScript -->
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="mt-4 border-t border-gray-200 pt-4">
                <h2 class="text-sm font-semibold mb-2">অর্ডারের সারাংশ</h2>
                <div id="orderSummary" class="bg-gray-50 p-4 rounded-lg border border-gray-200 max-h-[300px] overflow-y-auto no-scrollbar text-xs">
                    <!-- Order details will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Delete and Copy Buttons -->
        <div class="mt-4 flex justify-end space-x-2">
            <button id="deleteButton" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-200 text-sm">
                Delete
            </button>
            <button id="copyButton" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-colors duration-200 text-sm">
                Copy
            </button>
        </div>
    </div>

    <!-- JavaScript code -->
    <script src="script.js">
     

    </script>
</body>
</html>
